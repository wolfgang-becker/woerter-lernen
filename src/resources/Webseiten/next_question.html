<html><head><style>
body, table, input, select { font-family: Arial, Helvetica, sans-serif; color: blue; font-size: 50px; }
@media only screen and (max-width: 400px) {
  body, table, input, select { font-size: 25px; }
}
</style></head>
<body>
<p>
<form action="/question" method="post">
<table>
  <tbody>
    <tr>	<td>Email:</td>	<td><input type="text" name="email" value="${email}"/></td></tr>
    <tr>	<td>Password:</td>	<td><input type="password" name="pass" value="${pass}"/></td></tr>
    <tr>	<td>Buch:</td>		<td><select name="book" onchange='this.form.submit()'>${book}</select></td></tr>
    <tr>	<td>Kapitel:</td>	<td><select name="unit" onchange='this.form.submit()'>${unit}</select></td></tr>
    <tr>	<td colspan="2">${direction}<input type="button" name="changedirection" value="<"
                                               onclick='document.getElementById("direction").value = document.getElementById("direction").value.replace("->","<-"); this.form.submit()'/>
	                                    <input type="hidden" id="direction" name="direction" value="${direction}"/></td></tr>
    <tr>	<td colspan="2">&nbsp;</td></tr>
    <tr>	<td colspan="2">${rating}</td></tr>
    <tr>	<td colspan="2">&nbsp;</td></tr>
    <tr>	<td colspan="2"><font color='black'>${question}</font></td></tr>
	<tr>	<td colspan="2"><input type="text" name="answer" autofocus style="${showquestion}"/>
					    <input type="hidden" name="question" value="${question}"/></td></tr>
    <tr>	<td><input type="submit" value="Enter" style="display:none"/></td>	<td></td></tr>
</table>
</form>
<p>
<a href="scores">Hall of Fame</a>
</p>
</body>
</html>
